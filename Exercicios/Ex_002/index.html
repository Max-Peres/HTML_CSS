<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <p>você pode escrever tudo de qualquer jeito, basta colocar tudo no meio do par de tags p e /p</p>
    <p>Se precisar quebrar o texto como esse, <br> só usar a tag &lt;br&gt;</p> <!--Lembretes-->
    <p>Vamos adicionar alguns simbolos especiais:<br>
        &reg;
        &copy;
        &trade;
        &euro;
        &LeftTriangleBar;
        <p>Vamos adicionar alguns emoji:
            &#x1f596;
            &#x1f913;
            
        </p>

    </p>
</body>
</html>
