<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <H1>Inserindo videos hospedodos localmente.</H1>
    <p>Este video está hospedado no meu próprio servidor.</p>
<video width="500" poster="imagens/tela.png" controls>
    <source src="midia/Escultura_digital.mkv" type="video/mp4">
    <source src="midia/Escultura_digital.ogv" type="video/ogv">
    <p>Seu navegador não tem compatibilidade com reprodução de videos.
    </p>
</video>

<h1>Inserindo videos do YT.</h1>
<iframe width="560" height="315" src="https://www.youtube.com/embed/LW0bhKitRBk?si=dArAUfCrFl11J_Rd" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
